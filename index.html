    <style>
        /* === æ·±è‰²ç³»é…è‰²è®Šæ•¸ === */
        :root {

        /* é ‚éƒ¨ç‹€æ…‹åˆ— */
        .status-bar {

            padding: 15px 20px;

        /* Select å®¹å™¨æ¨£å¼ */

        .advice-grid {

        .mini-card {

        /* Loading ç•«é¢ */

        }
    </style>
</head>

<body>

    <div class="status-bar">

    <div class="container" id="mainContent" style="display: none;">

        <h3 class="section-title">æœªä¾†è¶¨å‹¢</h3>

    <script>
        // === è³‡æ–™è¨­å®š ===
        // ç‚ºäº†é…åˆé€šç”¨å¾Œç«¯ï¼ŒValue æ”¹æˆä¸­æ–‡åç¨±
        const CITIES = [
            { name: "è‡ºåŒ—å¸‚", value: "è‡ºåŒ—å¸‚" },
            { name: "æ–°åŒ—å¸‚", value: "æ–°åŒ—å¸‚" },
            { name: "æ¡ƒåœ’å¸‚", value: "æ¡ƒåœ’å¸‚" },
            { name: "åŸºéš†å¸‚", value: "åŸºéš†å¸‚" },
            { name: "æ–°ç«¹å¸‚", value: "æ–°ç«¹å¸‚" },
            { name: "æ–°ç«¹ç¸£", value: "æ–°ç«¹ç¸£" },
            { name: "å®œè˜­ç¸£", value: "å®œè˜­ç¸£" },
            { name: "è‹—æ —ç¸£", value: "è‹—æ —ç¸£" },
            { name: "è‡ºä¸­å¸‚", value: "è‡ºä¸­å¸‚" },
            { name: "å½°åŒ–ç¸£", value: "å½°åŒ–ç¸£" },
            { name: "å—æŠ•ç¸£", value: "å—æŠ•ç¸£" },
            { name: "é›²æ—ç¸£", value: "é›²æ—ç¸£" },
            { name: "å˜‰ç¾©å¸‚", value: "å˜‰ç¾©å¸‚" },
            { name: "å˜‰ç¾©ç¸£", value: "å˜‰ç¾©ç¸£" },
            { name: "è‡ºå—å¸‚", value: "è‡ºå—å¸‚" },
            { name: "é«˜é›„å¸‚", value: "é«˜é›„å¸‚" },
            { name: "å±æ±ç¸£", value: "å±æ±ç¸£" },
            { name: "èŠ±è“®ç¸£", value: "èŠ±è“®ç¸£" },
            { name: "è‡ºæ±ç¸£", value: "è‡ºæ±ç¸£" },
            { name: "æ¾æ¹–ç¸£", value: "æ¾æ¹–ç¸£" },
            { name: "é‡‘é–€ç¸£", value: "é‡‘é–€ç¸£" },
            { name: "é€£æ±Ÿç¸£", value: "é€£æ±Ÿç¸£" }
        ];

        // é è¨­åŸå¸‚
        let currentCity = "è‡ºåŒ—å¸‚";

        // === è¼”åŠ©å‡½å¼ ===
        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
            if (weather.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainProbInt = parseInt(rainProb) || 0;
            let maxTempInt = parseInt(maxTemp) || 0;

            let rainIcon = "ğŸŒ‚";
            let rainText = "é™é›¨ç‡ä½";
            if (rainProbInt > 30) {
                rainIcon = "â˜‚ï¸";
                rainText = "æ”œå¸¶é›¨å…·";
            }

            let clothIcon = "ğŸ‘”";
            let clothText = "èˆ’é©ç©¿æ­";
            if (maxTempInt >= 28) {
                clothIcon = "ğŸ‘•";
                clothText = "ä¿æŒæ¶¼çˆ½";
            } else if (maxTempInt <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "æ³¨æ„ä¿æš–";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        // === æ¸²æŸ“ç•«é¢ ===
        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // 1. æ¸²æŸ“ Hero Card (ä»Šæ—¥ç„¦é»)
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            
            // è¨ˆç®—å¹³å‡æº«
            const minT = parseInt(current.minTemp) || 0;
            const maxT = parseInt(current.maxTemp) || 0;
            const avgTemp = Math.round((maxT + minT) / 2);

            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}Â°</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>
                    
                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div class="advice-sub">é™é›¨æ©Ÿç‡ ${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div class="advice-sub">é«˜æº« ${current.maxTemp} / ä½æº« ${current.minTemp}</div>
                        </div>
                    </div>
                </div>
            `;

            // 2. æ¸²æŸ“ç¨å¾Œé å ±
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜å¤©" + p;
                }

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${f.minTemp} - ${f.maxTemp}</div>
                        <div style="font-size:0.8rem; color:#888; margin-top:5px;">ğŸ’§${f.rain}</div>
                    </div>
                `;
            });

            // 3. æ›´æ–°æ™‚é–“é¡¯ç¤º
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const hours = now.getHours().toString().padStart(2, '0');
            const mins = now.getMinutes().toString().padStart(2, '0');

            document.getElementById('updateTime').textContent = `${month}/${date} ${hours}:${mins} æ›´æ–°`;
        }

        // === æŠ“å–è³‡æ–™ ===
        async function fetchWeather() {
            // é¡¯ç¤º Loading
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';

            // è¨­å®š API URL (æŒ‡å‘æœ¬æ©Ÿå¾Œç«¯)
            const apiUrl = `https://ncoffee-cwaweather.zeabur.app//api/weather/${currentCity}`;

            try {
                // æ¨¡æ“¬ä¸€é»è¼‰å…¥æ™‚é–“ï¼Œè®“å‹•ç•«è·‘ä¸€ä¸‹ (å¯é¸)
                const delayPromise = new Promise(resolve => setTimeout(resolve, 600));
                
                // å¯¦éš› Fetch
                const fetchPromise = fetch(apiUrl).then(res => {
                    if (!res.ok) throw new Error("Network response was not ok");
                    return res.json();
                });

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error(json.message || "API Error");
                }
            } catch (e) {
                console.error(e);
                alert(`ç„¡æ³•å–å¾— ${currentCity} çš„å¤©æ°£è³‡æ–™ã€‚\nè«‹ç¢ºèªå¾Œç«¯ä¼ºæœå™¨ (node app.js) æ˜¯å¦å·²å•Ÿå‹•ã€‚`);
                document.getElementById('loading').style.display = 'none';
            }
        }

        function init() {
            // 1. åˆå§‹åŒ–ä¸‹æ‹‰é¸å–®
            const selector = document.getElementById('citySelector');
            CITIES.forEach(city => {
                const option = document.createElement('option');
                option.value = city.value;
                option.text = city.name;
                if (city.value === currentCity) option.selected = true;
                selector.appendChild(option);
            });

            // 2. ç›£è½é¸å–®è®Šæ›´
            selector.addEventListener('change', (e) => {
                currentCity = e.target.value;
                fetchWeather(); // åˆ‡æ›ç¸£å¸‚å¾Œé‡æ–°æŠ“å–
            });

            // 3. ç¬¬ä¸€æ¬¡è¼‰å…¥
            fetchWeather();
        }

        document.addEventListener("DOMContentLoaded", init);
    </script>
